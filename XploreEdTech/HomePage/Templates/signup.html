<!DOCTYPE HTML>
{% load socialaccount %}
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width,1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
</head>
<style>
    .bg-img{
        background-image:url("{% static 'images/gridbg.png' %}");
        background-size: 1300px 600px;
        line-height :15px;
        background-size: cover;
        background-position: left;
    }

</style>
<body class="bg-img">

<div class=signup>
    <img src="{% static 'images/XET logo.png' %}" alt = "logo" class="logo"></img>

    <h1> LETS’ <span style="color: #2C0C3D"> XPLORE </span>  AND MAKE TEACHING MORE  <span style="color: #2C0C3D">FUN!  </span>
        <br>  <span style="color: #2C0C3D;"> REGISTER NOW! </span>
        <br>
        <br>

            <a href = "{%  provider_login_url 'google' %}" class="google-btn">  Sign in with Google </a>

        <br>
        <br>
        OR </H1>
        <br>

        <form method="POST" action=" ">
            {% csrf_token %}

            <input type="text" placeholder="username" name="username" required>
            <span class="bar"></span>
            <br>
            <br>
            <input type="email" placeholder="EMAIL" name="email" required>
            <span class="bar"></span>
            <br>
            <br>
            <input type="password" placeholder="ENTER PASSWORD" name="password"required>
            <span class="bar"></span>
            <br>
            <br>
            <input type="password" placeholder="CONFIRM PASSWORD" name="confirmpassword"required>
            <span class="bar"></span>

            <button type=""submit class="cancelbtn" style="margin-left:135px;"> Sign Up</button>

            <button onclick="window.location.href='http://127.0.0.1:8000 '" class="cancelbtn" > CANCEL</button>
        </form>
</div>
</body>

</html>

<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = " ";
    };
</script>
