<!DOCTYPE HTML>
{% load socialaccount %}
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width,1.0">
    <link rel ="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <title>Create Your Account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
</head>
<style>
    .bg-img{
        background-image:url("{% static 'images/bg.image.png' %}");
        background-size: 1300px 600px;
        line-height :15px;
        background-size: cover;
        background-position: left;
    }

</style>
<body class="bg-img">


{% include "msg.html" %}


<div class=signup>
    <a href="http://127.0.0.1:8000/">
        <img src="{% static 'images/XET logo.png' %}" alt = "logo" class="logo"></img>
    </a>

    <h1> LETS’ <span style="color: #2C0C3D"> XPLORE </span>  AND MAKE TEACHING MORE  <span style="color: #2C0C3D">FUN!  </span>
        <br>  <span style="color: #2C0C3D;"> REGISTER NOW! </span>
        <br>
        <br>

        <a href = "{%  provider_login_url 'google' %}" class="google-btn">  Sign in with Google </a>

        <br>
        <br>
        OR </H1>
    <br>

    <form method="POST" action="">
        {% csrf_token %}

     <div class="form-group">
         <div class="row">

             <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
             <br>
             <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
             <br>
             <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
             <br>
             <input type="password" class="form-control" placeholder="Confirm Password" name="confirmpwd" required>
             <br>
             <input type="text" class="form-control" placeholder="Name of institute/school...?" name="school" required>
             <br>
             <input type="text" class="form-control" placeholder="What Subject/s Do You Teach?" name="subject" required>
             <br>
             <input type="text" class="form-control" placeholder="What Grade Level Do You Teach?" name="gl" required>
             <br>
             <input type="text" class="form-control" placeholder="What Is The Role You Play? Eg: Educator, Subject Co-ordinator." name="prof" required>
             <br>
         </div>
     </div>
        <span class="bar"></span>


        <button type=""submit class="submitbtn" style="margin-left:135px;"> Sign Up</button>

        <button onclick="window.location.href='http://127.0.0.1:8000 '" class="cancelbtn" > CANCEL</button>
        <br>
        <br>
        <h6> ALREADY HAVE AN ACCOUNT ? <a href="login" style="text-decoration: none;"> LOGIN </a> </h6>
    </form>

    {{form.errors}}

</div>

</body>

</html>
